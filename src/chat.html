<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Room name</span>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="show-modal-example">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          </button>
        </div>
      </header>

      <div class="demo-drawer mdl-layout__drawer">
        <header class="demo-drawer-header">
          <div class="demo-avatar-dropdown">
            <span>hello@example.com</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">Logout</li>
            </ul>
          </div>
        </header>

        <nav class="demo-navigation mdl-navigation">
          <a class="mdl-navigation__link" href="">Room name 1</a>
          <a class="mdl-navigation__link" href="">Room name 2</a>
          <a class="mdl-navigation__link" href="">Room name 3</a>
          <a class="mdl-navigation__link" href="">Room name 4</a>
          <a class="mdl-navigation__link" href="">Room name 5</a>
          <a class="mdl-navigation__link" href="">Room name 6</a>
          <a class="mdl-navigation__link" href="">Room name 7</a>
          <a class="mdl-navigation__link" href="">Room name 8</a>
        </nav>
      </div>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
          <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
            <div class="comment mdl-color-text--grey-700">
              <header class="comment__header">
                <div class="comment__author">
                  <strong>Username</strong>
                </div>
              </header>

              <div class="comment__text">
                Text
              </div>
            </div>

            <div class="comment mdl-color-text--grey-700">
              <header class="comment__header">
                <div class="comment__author">
                  <strong>Username</strong>
                </div>
              </header>

              <div class="comment__text">
                Text
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="mdl-layout__header mdl-color--grey-200">
        <div class="mdl-layout__header-row">
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea rows=1 class="mdl-textfield__input" id="comment"></textarea>
              <label for="comment" class="mdl-textfield__label">Join the discussion</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">check</i><span class="visuallyhidden">add comment</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <dialog class="mdl-dialog" id="modal-example">
      <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="RoomName">
          <label class="mdl-textfield__label" for="RoomName">Room name</label>
        </div>
      </div>

      <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button">Add</button>
        <button type="button" class="mdl-button">Close</button>
      </div>
    </dialog>

    <script src="js/material.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
