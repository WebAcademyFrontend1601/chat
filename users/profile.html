<div class="mdl-grid">
  <div class="login">
    <form class="login-form" ng-submit="profileCtrl.updateProfile()">
      <div class="login-form__item">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="Login" required ng-model="profileCtrl.profile.displayName">
          <label class="mdl-textfield__label" for="Login">Login</label>
        </div>
      </div>

      <div class="login__item">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
