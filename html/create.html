<div class="mdl-grid">
  <div class="login">
    <form class="login-form" ng-submit="channelsCtrl.createChannel()">
      <div class="login-form__item">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="Room" ng-model="channelsCtrl.newChannel.name">
          <label class="mdl-textfield__label" for="Room">Room's name</label>
        </div>
      </div>

      <div class="login__item">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Create room</button>
      </div>
    </form>
  </div>
</div>
