<div class="mdl-grid">
  <div class="login">
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ui-sref="login">Log In</a>
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ui-sref="register">Sign Up</a>

    <form class="login-form" ng-submit="authCtrl.register()">
      <div class="login-form__item">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="email" id="Email" ng-model="authCtrl.user.email">
          <label class="mdl-textfield__label" for="Email">Email</label>
        </div>
      </div>

      <div class="login__item">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="Password" ng-model="authCtrl.user.password">
          <label class="mdl-textfield__label" for="Password">Password</label>
        </div>
      </div>

      <div class="login__item">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Sign Up</button>
      </div>
    </form>

    <span>{{ authCtrl.error.message }}</span>
  </div>
</div>
